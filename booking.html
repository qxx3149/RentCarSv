							    <div class="form-group">
							       	<div class="default-select" id="default-select">

									</div>
							    </div>

							        <div class="col-md-6 wrap-left">

												<option value="1">Selecteaza Trei</option>
												<option value="1">Selecteaza Patru</option>
											</select>
										</div>
							        </div>
							        <div class="col-md-6 wrap-right">
										<div class="input-group dates-wrap">
											<input id="datepicker" class="dates form-control" id="exampleAmount" placeholder="Dată & Oră" type="text">

												<span  class="input-group-text"><span class="lnr lnr-calendar-full"></span></span>
											</div>
										</div>
							        </div>
							    </div>

									<div class="form-group">
											<div class="default-select" id="default-select">
										<select>
											<option value="" disabled selected hidden>Selecteaza Locatia Predare</option>
											<option value="1">Aeroport Stefan Cel Mare, Salcea, Suceava</option>

												<option value="1">Aeroportul International Iasi</option>

										</select>
									</div>
									</div>

							        <div class="col-md-6 wrap-left">

											</div>
										</div>
							        </div>
							    </div>

							    <div class="form-group row">
							        <div class="col-md-12">
							            <button type="reset" class="btn btn-default btn-lg btn-block text-center text-uppercase"><a href="booking.html">Confirmă alegerea. </a></button>
